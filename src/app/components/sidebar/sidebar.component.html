<div class="p-2 bg-gray-100 border-r border-gray-300 h-full flex flex-col justify-between">
  <!-- sidebar content -->
  <div>
    <!-- Label Name -->
    <label class="block mb-2 font-bold">Label Name:</label>
    <input 
      type="text" 
      [(ngModel)]="label" 
      (ngModelChange)="onLabelChange($event)" 
      class="p-2 border border-gray-300 rounded w-full"
    />

    <!-- Color Picker -->
    <label class="block mt-4 mb-2 font-bold">Color:</label>
    <input 
      type="color" 
      [(ngModel)]="color" 
      (ngModelChange)="onColorChange($event)" 
      class="p-2 border border-gray-300 rounded"
    />

    <!-- Thickness Selector -->
    <label class="block mt-4 mb-2 font-bold">Thickness:</label>
    <input 
      type="number" 
      [(ngModel)]="thickness" 
      (ngModelChange)="onThicknessChange($event)" 
      class="p-2 border border-gray-300 rounded w-full"
    />
  </div>

  <!-- Button for saves and exports -->
  <div class="flex flex-col items-end">
    <!-- Button for saves -->
    <!-- Save Current Image Button -->
    <button *ngIf="selectedImageId !== null" (click)="saveCurrentImage()" class="p-2 bg-blue-500 text-white rounded w-full mb-2">
      Save Image
    </button>
  
    <!-- Save All Images Button -->
    <button *ngIf="images && images.length > 1" (click)="saveAllImages()" class="p-2 bg-blue-500 text-white rounded w-full mb-4">
      Save All Images
    </button>

    <!-- Export buttons and select -->
    <div class="w-full" *ngIf="selectedImageId !== null || (images && images.length > 1)">
      <!-- Export Format Selector -->
      <label class="block mt-4 mb-2 font-bold">Export Format:</label>
      <select [(ngModel)]="selectedFormat" class="p-2 border border-gray-300 rounded w-full mb-4">
        <option value="yolo">YOLO</option>
        <!-- Add more options here as needed -->
      </select>

      <!-- Export Buttons -->
      <button *ngIf="selectedImageId !== null" (click)="exportCurrentImage()" class="p-2 bg-green-500 text-white rounded w-full mb-2">
        Export Current Image
      </button>
    
      <button *ngIf="images && images.length > 1" (click)="exportAllImages()" class="p-2 bg-green-500 text-white rounded w-full mb-4">
        Export All Images
      </button>
    </div>
  </div>
</div>
