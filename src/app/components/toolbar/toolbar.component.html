<div class="flex flex-col p-4 bg-gray-100 border-r border-gray-300 h-full">
  <!-- Button "Rectangle" -->
  <button 
    (click)="selectShape('rectangle')" 
    [class]="isShapeSelected('rectangle') ? 'bg-blue-500 text-white px-4 py-2 rounded' : 'bg-gray-300 text-gray-700 px-4 py-2 rounded'"
    class="mb-2">
    Rectangle
  </button>

  <!-- Button "Polygon" -->
  <button 
    (click)="selectShape('polygon')" 
    [class]="isShapeSelected('polygon') ? 'bg-blue-500 text-white px-4 py-2 rounded' : 'bg-gray-300 text-gray-700 px-4 py-2 rounded'"
    class="">
    Polygon
  </button>
</div>
